image boot.vfat {
  vfat {
    files = {
      "zImage",
      "suniv-f1c100s-pocketpill-custom.dtb",
      "boot.scr"
    }
  }
  size = 8M
}

image data.vfat {
  vfat {}
  size = 32M
  empty = true
}

image sdcard.img {
  hdimage {
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot-sunxi-with-spl.bin"
    offset = 8192 # for partition table, etc
    size = 1040384 # 1MB - 8192
  }

  partition boot { # mmcblk0p1
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs { # mmcblk0p2
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 0
  }

  partition swap { # mmcblk0p3
    partition-type = 0x82
    size = 256M
  }

  partition data { # mmcblk0p4
    partition-type = 0xC
    image = "data.vfat"
  }

}

flash pocketpill-spiflash {
  pebsize = 65536
  numpebs = 256
  minimum-io-unit-size = 256
}
